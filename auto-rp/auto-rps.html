<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="auto-rps.css">
    </head>
    <body>
        <p class="heading">  Rock  Paper  Scissors </p>
        <div class="main-box"> 
            <div class="left-box">
            <p class="heading2"> INSTRUCTIONS TO PLAY </p> 
            <p> Choose any one from Rock,Paper,Scissors. </p>
            <p> Click on the object or Press the first letter of the object. </p>
            <p> Click on Auto-Play to let the computer choose both.</p>
            <p> To restart from the beginning select Reset Score.</p>
            </div>
            <div class="right-box"> 
                <div class="right-box1">
                    <button 
               class="move-button js-rock-button"
               ><img src="images/Rock-emoji.png" class="move-icon"></button>
               <button  class="move-button js-paper-button"
               ><img src="images/Paper-emoji.png" class="move-icon"></button>
               <button  class="move-button js-scissors-button">
                   <img src="images/Scissors-emoji.png" class="move-icon"></button>
                 </div>
               <div class="right-box-2">
                <p class="js-moves"></p>
               </div>
               <div class="right-box3">
                <p class="js-result result"></p>
               </div>
               <div class="right-box4">
                <p class="js-score score "></p>
               </div>
              <div class="right-box5">
                <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updatedScoreElement();"
                class="reset-score-button"> Reset Score </button>
                <button class="auto-play-button js-auto-play-button"
                onclick="
                autoPlay();">Auto Play</button>
              </div>
           
               
             </div>
               
            
        </div>
       
       
    <script src="auto-rps.js">
    </script>
    </body>
</html>
